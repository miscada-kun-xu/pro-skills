name: C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Cmake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: '3.28.0'
        
    - name: Build
      run: |
        sudo cmake CMakeLists.txt
        sudo make
        g++ -std=c++11 -pthread gs.cpp test.cpp -lgtest_main -lgtest -o test
    - name: Run Test
      run: |
        cd build
        ./test
